---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: test-app-1-prod
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: "https://github.com/fedorovra/argocd-test-proj.git"
      revision: HEAD
      files:
        - path: "./test/app.yml"
  goTemplate: true
  template:
    metadata:
      name: prod
  destination:
    namespace: prod
    server: 'https://kubernetes.default.svc'
  source:
    path: "./test"
    repoURL: 'https://github.com/fedorovra/argocd-test-proj.git'
    targetRevision: HEAD
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=true