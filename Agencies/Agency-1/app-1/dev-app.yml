---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app-1-dev
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: "https://github.com/fedorovra/argocd-test-proj.git"
      revision: HEAD
      files:
        - path: "/Agencies/Agency-1/App-1/app.yml"
  goTemplate: true
  template:
    metadata:
      name: prod
    spec:
      destination:
        namespace: dev
        server: 'https://kubernetes.default.svc'
      source:
        path: "./Agencies/Agency-1"
        repoURL: 'https://github.com/fedorovra/argocd-test-proj.git'
        targetRevision: HEAD
        directory:
          recurse: true
      project: agency
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - Validate=true